<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö Prisma</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {

            text-align: center;
            border: 1px solid #555555;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            display: block;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #cccccc;
        }
        .record {
            background: #333333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #ffd700;
        }
        .record-header {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        .record-content {
            font-size: 14px;
            line-height: 1.4;
        }
        .success { color: #00ff00; }
        .pending { color: #ffff00; }
        .error { color: #ff4444; }
        .timestamp {
            color: #888888;
            font-size: 12px;
            margin-top: 5px;
        }
        .refresh-btn {
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            text-align: center;
            font-weight: bold;
        }
        .refresh-btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            üìä –ë–ê–ó–ê –î–ê–ù–ù–´–• PRISMA
        </div>

        <div class="section">
            <div class="section-title">üìà –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalUsers">-</span>
                    <span class="stat-label">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="verifiedUsers">-</span>
                    <span class="stat-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–Ω—ã–µ</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingUsers">-</span>
                    <span class="stat-label">–û–∂–∏–¥–∞—é—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCalculations">-</span>
                    <span class="stat-label">–í—Å–µ–≥–æ —Ä–∞—Å—á–µ—Ç–æ–≤</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üë• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ò</div>
            <div id="users"></div>
        </div>

        <div class="section">
            <div class="section-title">üßÆ –†–ê–°–ß–ï–¢–´</div>
            <div id="calculations"></div>
        </div>

        <button class="refresh-btn" onclick="loadData()">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        </button>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/debug/view-db');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.data.summary);
                    updateUsers(data.data.users);
                    updateCalculations(data.data.calculations);
                } else {
                    document.getElementById('stats').innerHTML = '<div style="color: #ff4444; text-align: center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = '<div style="color: #ff4444; text-align: center;">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º</div>';
            }
        }

        function updateStats(stats) {
            document.getElementById('totalUsers').textContent = stats.totalUsers;
            document.getElementById('verifiedUsers').textContent = stats.verifiedUsers;
            document.getElementById('pendingUsers').textContent = stats.pendingUsers;
            document.getElementById('totalCalculations').textContent = stats.totalCalculations;
        }

        function updateUsers(users) {
            const usersHtml = users.map((user, index) => {
                const status = user.emailVerified ? 'success' : 'pending';
                const statusText = user.emailVerified ? '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω' : '‚è≥ –û–∂–∏–¥–∞–µ—Ç';
                const statusClass = user.emailVerified ? 'success' : 'pending';
                
                return `
                    <div class="record">
                        <div class="record-header">#${index + 1}. ${user.email || 'N/A'}</div>
                        <div class="record-content">
                            <div>–ò–º—è: ${user.fullName || 'N/A'}</div>
                            <div>–°—Ç–∞—Ç—É—Å: <span class="${statusClass}">${statusText}</span></div>
                            <div>–ö–æ–¥ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏: ${user.verificationCode || 'N/A'}</div>
                            <div class="timestamp">–°–æ–∑–¥–∞–Ω: ${new Date(user.createdAt).toLocaleString('ru-RU')}</div>
                            <div class="timestamp">–û–±–Ω–æ–≤–ª–µ–Ω: ${new Date(user.updatedAt).toLocaleString('ru-RU')}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('users').innerHTML = usersHtml;
        }

        function updateCalculations(calculations) {
            const calculationsHtml = calculations.map((calc, index) => {
                const status = calc.status === 'completed' ? 'success' : calc.status === 'pending' ? 'pending' : 'error';
                const statusText = calc.status === 'completed' ? '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω' : calc.status === 'pending' ? '‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ' : '‚ùå –û—à–∏–±–∫–∞';
                const statusClass = calc.status === 'completed' ? 'success' : calc.status === 'pending' ? 'pending' : 'error';
                
                return `
                    <div class="record">
                        <div class="record-header">#${index + 1}. ${calc.type.toUpperCase()} - "${calc.title}"</div>
                        <div class="record-content">
                            <div>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${calc.user.email} (${calc.user.fullName})</div>
                            <div>–°—Ç–∞—Ç—É—Å: <span class="${statusClass}">${statusText}</span></div>
                            <div class="timestamp">–°–æ–∑–¥–∞–Ω: ${new Date(calc.createdAt).toLocaleString('ru-RU')}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('calculations').innerHTML = calculationsHtml;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadData();
    </script>
</body>
</html>
